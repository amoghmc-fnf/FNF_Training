<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <form method="get" action="Register">
                <p>Enter the name:
                    <input required name="username" placeholder="Name please!"/>
                </p>
                <p>Enter the email:
                    <input required name="useremail" placeholder="Email please!"/>
                </p>
                <p>
                    <button class="btn btn-primary" type="submit">Submit details</button>
                </p>
            </form>
        </div>
    </div>
    
</body>
</html>
