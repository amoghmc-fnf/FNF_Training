<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../HTML/css/mainStyle.css"/> -->
    <script src="./Ex05Functions.js"></script>
    <script src="Ex06bAddItem.js"></script>
    <script>
        function getName() {
            let name = document.getElementById("txtName").value;
            document.getElementById("spDisplay").innerText = "The name provided is " + name;
        }
        function getResult() {
            const v1 = parseFloat(document.getElementById('txtFirstValue').value)
            const v2 = parseFloat(document.getElementById('txtSecondValue').value)
            const op = document.getElementById("slOption").value
            let result = document.getElementById("pResult")
            // debugger
            switch(op) {
                case "Add": 
                    result.innerText = addFunc(v1, v2)
                    break;
                case "Subtract":
                    result.innerText = subFunc(v1, v2)
                    break;
                case "Multiply":
                    result.innerText = multFunc(v1, v2)
                    break;
                case "Divide":
                    result.innerText = divFunc(v1, v2)
                    break;
            }
        }
        function onAddItem() {
            // get element to add

            // alternate way
            // const item = document.getElementById("txtItem").value
            const item = document.querySelector("div:nth-child(3) > p > input")

            // call add function from external js
            addItem(item.value)
            // populate the unordered list
            populateItems()
        }

        function onRemoveItem(item) {
            removeItem(item)
            populateItems()
        }

        function populateItems() {
            let items = getAllItems();

            let ul = document.getElementById("lstItems")

            ul.innerHTML = ""
            for (const item of items)
                ul.innerHTML += `<li>${item}  <a href='#' onclick="onRemoveItem('${item}')">X</a></li>`
        }
    </script>
    <style>
        body {
            background-color: lightsalmon;
        }
        div {
            border: 2px solid black;
            box-shadow: 2px 2px 1px 1px green;
            /* width: 45%; */
            margin: 14px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        <h1>Example of Dom usage</h1>
        <hr>
        <p>
            Enter the name:
            <input id="txtName" placeholder="Name please!"/>
            <button onclick="getName()">submit</button>
        </p>
        <p style="color:red">
            <span id="spDisplay"></span>
        </p>
    </div>
    <div>
        <h1>Math calculator</h1>
        <hr>
        <p>
            Enter the first value:
            <input type="number" id="txtFirstValue"/>
        </p>
        <p>
            Select the operation:
            <select id="slOption">
                <option>Select</option>
                <option>Add</option>
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
            </select>
        </p>
        <p>
            Enter the second value:
            <input type="number" id="txtSecondValue"/>
        </p>
        <button onclick="getResult()">Submit</button>
        <p id="pResult" style="border: 2px dashed; color:darkblue;"></p>
    </div>
    <div>
        <h1>Adding elements to array</h1>
        <hr>
        <p>
            Enter the item to add:
            <input placeholder="Enter the item name" id="txtItem"/>
            <button onclick="onAddItem()">Add to cart</button>
        </p>
        <p>
            List of items: <br/>
            <ul id="lstItems"></ul>
        </p>
    </div>
</body>
</html>
